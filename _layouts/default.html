<!DOCTYPE html>
<html>
  <head>
　  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
　  <title>{{ page.title }}</title>
    <!-- 作为Blog的默认模板 -->
    <style>
      body {
        background-color: #F9F9F9;
        display: flex;
        justify-content: center;
      }
      img{
        height: 150px;
        width: 150px;
        border-radius: 75px;
      }
      .GitBlog-img-box{
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
　<body>
    <div class="GitBlog-img-box">
      <img src="{{ site.imgurl }}" alt="icon">
    </div>
    <!-- 文章内容 -->
　  {{ content }}
　</body>
</html>
