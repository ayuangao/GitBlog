---
  layout: default
  title: ayuangao
---
<div class="main">
　<h2>{{ page.title }}</h2>
　<p>最新文章</p>
　<ul class="blogs">
　　{% for post in site.posts %}
　　　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
　　{% endfor %}
　</ul>
</div>
<style>
  .main{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #F9F9F9;
  }
  .blogs{
    background-color: #FFF;
  }
</style>
