---
  layout: default
  title: ayuangao
---
<div class="main">
　<h2>{{ page.title }}</h2>
  <!-- 首页 -->
　<p>最新文章</p>
　<div class="blogs">
　　{% for post in site.posts %}
　　　<div class="blog">
        <div>
          {{ post.date | date_to_string }}
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
     </div>
　　{% endfor %}
　</div>
</div>
<style>
  .main{
    width:50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #FFF;
    margin:0 auto;
  }
  .blogs{
    width: 100%;
  }
  .blog{
    display: flex;
    justify-content: space-between;
    padding:0 20px;
  }
</style>
